name: Deploy to GitHub Pages (DISABLED - Use Vercel Instead)

# DISABLED: This project uses API routes which require a Node.js server.
# GitHub Pages only supports static sites.
# Deploy to Vercel instead: https://vercel.com

on:
  workflow_dispatch:  # Only run manually, not on push
  # push:
  #   branches:
  #     - main

permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个部署同时运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './personal-website/package-lock.json'

      - name: 安装依赖
        working-directory: ./personal-website
        run: npm ci

      - name: 构建项目
        working-directory: ./personal-website
        run: npm run build
        env:
          NODE_ENV: production

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./personal-website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



